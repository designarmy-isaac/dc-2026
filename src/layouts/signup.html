<div class="grid-x grid-padding-x">
  <div class="cell small-12 medium-5 large-6">
    <h2 class="h3 reverse">{{header}}</h2>
  </div>

  <div id="mc_embed_signup" class="cell small-12 medium-7 large-6">
    <form action="https://designarmy.us16.list-manage.com/subscribe/post?u=d5e8de64f5da0f358d1ea065c&amp;id=1b7139ca28" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
      <div class="mc-field-group special-label">
      <label for="mce-FNAME">{{first-name-label}} <span class="asterisk">*</span></label>
      <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
      </div>
      <div class="mc-field-group special-label">
      <label for="mce-LNAME">{{last-name-label}} <span class="asterisk">*</span></label>
      <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
      </div>
      <div class="mc-field-group special-label">
      <label for="mce-EMAIL">{{email-label}} <span class="asterisk">*</span></label>
      <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
      </div>
      <div class="mc-field-group size1of2 special-label">
      <label for="mce-PHONE">{{phone-number-label}}</label>
      <input type="text" name="PHONE" class="" value="" id="mce-PHONE">
      </div>
      <div class="mc-field-group special-label">
      <label for="mce-ZIP">{{zip-code-label}} <span class="asterisk">*</span></label>
      <input type="text" value="" name="ZIP" class="" id="mce-ZIP">
      </div>
        <div class="indicates-required reverse"><small><span class="asterisk">*</span> {{indicates-required}}</small></div>
      <div class="mc-field-group">
      <label for="mce-group[8067]-8067-0"><input type="checkbox" value="1" name="group[8067][1]" id="mce-group[8067]-8067-0">{{#markdown}}{{checkbox-label}}{{/markdown}}</label>
      </div>
      <div id="mce-responses" class="clear">
      <div class="response" id="mce-error-response" style="display:none"></div>
      <div class="response" id="mce-success-response" style="display:none"></div>
      </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_d5e8de64f5da0f358d1ea065c_1b7139ca28" tabindex="-1" value=""></div>
      <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
      </div>
    </form>
  </div>
</div>
