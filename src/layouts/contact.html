<div class="cell small-12 large-6 large-order-4">
  <h2>{{contact-modal-header}}</h2>
  <p>{{contact-modal-paragraph}}</p>
  <form>
    <label>{{email-label}}<input type="email"></label>
    <label>{{email-subject-label}}
      <select>
        {{#each email-subjects}}
        <option value="{{ this }}">{{ this }}</option>
        {{/each}}
      </select>
    </label>
    <label>{{message-label}}<input type="text"></label>
  </form>
</div>
